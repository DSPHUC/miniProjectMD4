<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="layout/head"/>
</head>
<body>
<!--    <th:block th:replace="products/layout/body"/>-->

<div id="root">
    <div class="Toastify"></div>
   <th:block th:replace="layout/body"></th:block>
    <div class="container d-flex">
        <div style="min-width: 180px">
            <div class="d-flex flex-column border-end me-1 h-100">
                <div class="py-2 d-flex flex-column justify-content-center">
                    <h5>Category</h5>
                    <div class="form-group" id="categoryContent">
                        <div class="form-check py-1">
                            <input
                                    type="radio"
                                    class="form-check-input"
                                    name="category"
                                    id="cat_0"
                                    value="allCategory"
                                    checked
                            />
                            <label
                                    for="cat_0"
                                    role="button"
                                    class="form-check-label text-decoration-underline fw-bolder"
                                    value="allCategory"
                            >
                                All Category
                            </label>
                        </div>
                    </div>
                </div>

                <div class="py-2 d-flex flex-column justify-content-center">
                    <h5>Price</h5>
                    <div class="form-group" id="priceContent">
                        <div class="form-check py-1">
                            <input
                                    class="form-check-input"
                                    type="radio"
                                    name="price"
                                    id="price_0"
                                    value="0,0"
                                    checked
                            />
                            <label
                                    role="button"
                                    for="price_0"
                                    class="form-check-label text-decoration-underline fw-bolder"
                            >
                                All Price
                            </label>

                        </div>
                    </div>
                </div>
                <div class="py-2 d-flex flex-column justify-content-center">
                    <h5>Colors</h5>
                    <div class="form-group" id="colorContent">
                        <div class="form-check py-1">
                            <input
                                    class="form-check-input"
                                    type="radio"
                                    name="color"
                                    id="color_0"
                                    value="allColor"
                                    checked
                                    style="
                      background-image: linear-gradient(to right, red, green);
                    "
                            />
                            <label
                                    role="button"
                                    for="color_0"
                                    class="form-check-label text-decoration-underline fw-bolder"
                            >All Color</label
                            >
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex-grow-1">
            <div class="py-2 d-flex flex-column justify-content-center">
                <h5>Recommended</h5>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group" id="companyContent">
                            <button
                                    class="btn btn-sm btn-outline-secondary me-1 active"
                                    type="button"
                                    id="cpn_0"
                                    value="allCompany"
                                    checked
                            >
                                All Products
                            </button>
                        </div>
                    </div>
                    <div class="col-6 d-flex justify-content-end">
                        <div class="col-4">
                            <label>
                                Tiền
                                <select id="sortPrice">
                                    <option value="ASC">tăng</option>
                                    <option value="DESC">giảm</option>
                                </select>
                                dần
                            </label>
                        </div>
                        <div class="col-4">
                            <label>
                                Hiện
                                <select id="selectPage">
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                                sản phẩm
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="py-2 d-flex flex-column justify-content-center">
                <h5>Products</h5>
                <div class="row" id="productContent"></div>

                <nav aria-label="Page navigation example">0
                    <ul class="pagination justify-content-center" id="page">
                        <li class="page-item disabled">
                            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
</body>

<script src="/assets/js/jquery/jquery.js"></script>
<script src="/assets/js/jquery/jquery-3.6.0.min.js"></script>
<script src="/assets/bootstrap/v5.3.2/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="/assets/bootstrap/v5.3.2/css/bootstrap.min.css">
<script src="/assets/js/custom.js"></script>
</html>
